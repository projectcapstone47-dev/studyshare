<!DOCTYPE html>
<html lang="en">
<head>

            <form id="loginForm" class="auth-form">

                    <label for="email">Email Address</label>

                <div id="errorMessage" class="message-box error hidden"></div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-large">
                    Login
                </button>
            </form>
